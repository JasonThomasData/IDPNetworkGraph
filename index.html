<!DOCTYPE html>
<meta charset="utf-8">
<script src="vendor/d3.v3517.min.js"></script>
<style>
    html, body {
        height: 100%;
        overflow: hidden;
    }
    path.link {
        fill: none;
        stroke-width: 1px;
    }
    text, p, label, li, h3 {
        color: #2E3E4F;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        /*pointer-events: none;*/
    }
    #content {
        width: 100%;
        height: 100%;
    }
    #dataviz {
        float: left;
        width: 66%;
        height: 100%;
    }
    #information {
        position: fixed;
        right: 0;
        width: 33%;
        height: 100%;
    }
    #user-input {
        margin: 10px;
    }
    #user-input p {
        display: inline-block;
    }
    #user-input input {
        display: inline-block;
    }
    #user-input select {
        display: inline-block;
    }
    .information-box {
        padding-left: 10px;
        margin-left: 5px;
        margin-top: 20px;
        margin-bottom: 20px;
        border-left: gray solid 1px;
        background: rgba(255, 255, 255, 0.7);
    }
    .auth-flow-colours{
        height: 20px;
    }
    .auth-flow-colours rect {
        
        border-radius: 1px;
    }
    #applications-list li {
        cursor: pointer; 
        list-style-type: circle;
    }
    svg {
        transition: all 2s linear;
    }
    #role {
        border: 0px solid #fff;
        background-color: rgba(255,255,255,0);
        border-bottom: 2px solid rgba(43, 116, 223, 1);
    }
</style>
<body>
    <div id="content">
        <!---
        <div id="dataviz"></div>   
        -->
        <div id="information">
            <div id="user-input">
                <h3>Variables</h3>
                <div class="information-box">
                    <p>Auth flows:</p>
                    <div>
                        <input type="checkbox" class="auth-flow-toggle" id="client_credentials_flow" checked> <label>Client Credentials</label>
                    </div>
                    <div>
                        <input type="checkbox" class="auth-flow-toggle" id="code_flow" checked> <label>Code</label>
                    </div>
                    <div>
                        <input type="checkbox" class="auth-flow-toggle" id="implicit_flow" checked> <label>Implicit</label>
                    </div>
                    <div>
                        <input type="checkbox" class="auth-flow-toggle" id="refresh_token_flow" checked> <label>Refresh token</label>
                    </div>
                    <div>
                        <input type="checkbox" class="auth-flow-toggle" id="token_exchange_flow" checked> <label>Token Exchange</label>
                    </div>
                </div>
                <div class="information-box">
                </div>
                <div class="information-box">
                    <div>
                        <p>Role:</p>
                        <select id="role">
                            <option value="CLIENT" selected="selected">Client</option>
                            <option value="RESOURCE">Resource</option>
                        </select>
                    </div>
                    <div>
                        <p>Application:</p>
                        <select id="application"></select>
                    </div>
                    <div id="applications-list">
                        <p></p>
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="dataviz.js"></script>
</body>
</html>
